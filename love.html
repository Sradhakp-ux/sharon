<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: red; /* Changed text color to red */
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .click-bar {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .click-bar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Sharon!</h1>
    </header>
    <main>
        <p>This is a website created by Sradha for you!</p>
        <a href="message.html" class="click-bar">Please click here</a>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
